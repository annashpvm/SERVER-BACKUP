<body>
<script type="text/javascript">
/*!
 * Ext JS Library 3.0.0
 * Copyright(c) 2006-2009 Ext JS, LLC
 * licensing@extjs.com
 * http://www.extjs.com/license
 */
Ext.onReady(function(){

    Ext.QuickTips.init();

Ext.define('App.view.BasicTreePanel', {
extend: 'Ext.tree.Panel',
xtype:'basictreepanel',
title:'MVC pattern',
root: {//define the data of our tree panel
text:'Application', //the text the node is going to display
expanded:true, //when the tree rendersthenode it will be expanded by default
children:[ //the children of our Application node
{
text:'app',
children:[ // each node can have their own children
{
text:'app.js',
leaf:true //when we set leaf to true, our node will be last in the hierarchy and also its icon will change
},{
text:'controller'
},{
text:'model'
},{
text:'store'
},{
text:'view',
children:[
{
text:'BasicTreePanel.js',
leaf:true
}
]
}
]
},{
text:'data'
},{
text:'index.html',
leaf:true
},{
text:'resources',
children:[
{
text:'css'
},{
text:'resources'
}
]
}
]
}
});

Ext.Loader.setConfig({
enabled:true
});
Ext.application({
name: 'App',
requires:['App.view.BasicTreePanel'], // we need to require the BasicTreePanel class sou we can used later.

launch: function() {
Ext.create('Ext.Window',{
width:630,
height:318,
title:'ExtTreePanel',
autoScroll:true,
frame:false,
layout:'fit',
items:[{
xtype:'basictreepanel' // adding our tree panel definition toour window
}]
}).show();
}
});

}); 

// set up namespace for application


</script>

<div id="grid-example"></div>
</body>
</html>
